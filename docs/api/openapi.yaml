          - type: string
          - type: 'null'
          description: 订单号（模糊匹配）
          title: Order No
        description: 订单号（模糊匹配）
        example: ORD20250101
      - name: start_date
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          description: 开始日期（基于 upload_date），格式：YYYY-MM-DDTHH:MM:SS
          title: Start Date
        description: 开始日期（基于 upload_date），格式：YYYY-MM-DDTHH:MM:SS
        example: '2025-01-01T00:00:00'
      - name: end_date
        in: query
        required: false
