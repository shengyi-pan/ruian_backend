            format: date-time
          - type: 'null'
          description: 结束日期（基于 upload_date），格式：YYYY-MM-DDTHH:MM:SS
          title: End Date
        description: 结束日期（基于 upload_date），格式：YYYY-MM-DDTHH:MM:SS
