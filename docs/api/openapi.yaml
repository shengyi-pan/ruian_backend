      - name: authorization
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Authorization
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionInfoListResponse'
              example:
                total: 100
                page: 1
                page_size: 10
                items:
                - id: 1
                  order_no: ORD20250101001
                  model: MODEL-A
                  brand_no: BRAND-001
                  quantity: 100
                  job_type: 组装
                  worklog_no: WL001
                  performance_factor: 1.2
                  upload_date: '2025-01-01T00:00:00Z'
                  created_at: '2025-01-01T00:00:00Z'
                  updated_at: '2025-01-01T00:00:00Z'
        '401':
