openapi: 3.1.0
info:
  title: ruian-backend
  description: "\n    ## 锐安后端 API 文档\n\n    本 API 提供以下功能：\n\n    * **认证管理**: 用户登录和身份验证\n\
    \    * **文件上传**: 支持本地存储和阿里云 OSS 两种方式上传 Excel 文件\n    * **生产信息查询**: 查询和管理生产订单信息\n\
    \    * **员工工作量查询**: 查询和管理员工工作量记录\n    * **数据核验**: 验证生产信息和员工工作量数据的一致性\n\n    ##\
    \ 认证说明\n\n    大部分接口需要 Bearer Token 认证。请先调用 `/api/auth/login` 接口获取 token，\n   \
    \ 然后在请求头中添加：`Authorization: Bearer <your_token>`\n\n    ## 错误响应\n\n    所有错误响应都遵循统一格式：\n\
    \    ```json\n    {\n        \"error\": true,\n        \"message\": \"错误消息\",\n\
    \        \"detail\": {}\n    }\n    ```\n    "
  version: 0.1.0
paths:
  /api/auth/login:
    post:
      tags:
      - auth
      summary: 用户登录
      description: 使用用户名和密码登录，获取访问令牌（JWT Token）。
      operationId: login_api_auth_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
        required: true
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
                title: Response Login Api Auth Login Post
              example:
                access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                token_type: bearer
        '401':
          description: 认证失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
        '422':
          description: 请求参数验证失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
  /api/auth/me:
    get:
      tags:
      - auth
      summary: 获取当前用户信息
      description: 获取当前已认证用户的基本信息。需要 Bearer Token 认证。
      operationId: get_current_user_info_api_auth_me_get
      security:
      - HTTPBearer: []
      parameters:
      - name: authorization
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Authorization
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: 1
                username: admin
                created_at: '2025-01-01T00:00:00Z'
                updated_at: '2025-01-01T00:00:00Z'
        '401':
          description: 认证失败，Token 无效或已过期
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/upload/production/local:
    post:
      tags:
      - upload
      summary: 本地方式上传生产信息
      description: 通过表单上传 Excel 文件到本地存储，并解析保存到数据库。需要 Bearer Token 认证。
      operationId: upload_production_local_api_upload_production_local_post
      security:
      - HTTPBearer: []
      parameters:
      - name: authorization
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Authorization
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_production_local_api_upload_production_local_post'
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema: {}
              example:
                message: 上传成功
                filename: production_info.xlsx
                saved_path: uploads/production_info_20250101_123456.xlsx
                records_processed: 150
        '400':
          description: 文件类型不支持或文件格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: 认证失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/upload/production/oss:
    post:
      tags:
      - upload
      summary: OSS 方式上传生产信息
      description: 处理已上传到阿里云 OSS 的生产信息 Excel 文件，下载并解析保存到数据库。需要 Bearer Token 认证。
      operationId: upload_production_oss_api_upload_production_oss_post
