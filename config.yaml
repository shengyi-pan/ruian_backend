# 应用配置
app:
    name: "ruian-backend"
    version: "0.1.0"
    debug: false

# 数据库配置（Supabase PostgreSQL Session pooler）
database:
    host: "aws-1-us-east-1.pooler.supabase.com"
    port: 5432
    user: "postgres.hrbkwjxitnhomfayngan"
    password: "Mu8BxKrT1CYZqbbG"
    dbname: "postgres"
    # 连接池配置
    pool_size: 5
    max_overflow: 10
    pool_timeout: 30

# JWT 配置
jwt:
    secret_key: "your-jwt-secret-key-change-in-production"
    algorithm: "HS256"
    access_token_expire_minutes: 30

# API Key 配置（用于 Head Auth）
api:
    api_key: "your-api-key-change-in-production"

# 文件上传配置
upload:
    # 本地存储配置
    local:
        upload_dir: "uploads"
        max_file_size_mb: 50

    # 阿里云 OSS 配置
    oss:
        access_key_id: "your-oss-access-key-id"
        access_key_secret: "your-oss-access-key-secret"
        endpoint: "oss-cn-hangzhou.aliyuncs.com"
        bucket_name: "your-bucket-name"
        region: "cn-hangzhou"

# CORS 配置
cors:
    allow_origins:
        - "*"
    allow_credentials: true
    allow_methods:
        - "*"
    allow_headers:
        - "*"
