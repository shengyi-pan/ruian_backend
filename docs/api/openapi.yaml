  /api/upload/oss/presigned-url:
    get:
      tags:
      - upload
      summary: 获取 OSS 预签名 URL
      description: 生成阿里云 OSS 的预签名 URL，用于前端直接上传文件到 OSS。需要 Bearer Token 认证。
      operationId: get_presigned_url_api_upload_oss_presigned_url_get
      security:
      - HTTPBearer: []
      parameters:
      - name: object_key
        in: query
        required: true
        schema:
          type: string
          description: OSS 对象键(文件路径)
          title: Object Key
        description: OSS 对象键(文件路径)
        example: uploads/production/2025/01/file.xlsx
      - name: expires
        in: query
        required: false
        schema:
          type: integer
          maximum: 86400
          minimum: 1
          description: 过期时间(秒),范围 1-86400，默认 1 小时
          default: 3600
          title: Expires
        description: 过期时间(秒),范围 1-86400，默认 1 小时
        example: 3600
      - name: method
        in: query
        required: false
        schema:
          type: string
          description: HTTP 方法,默认 PUT
          default: PUT
          title: Method
        description: HTTP 方法,默认 PUT
        example: PUT
      - name: authorization
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Authorization
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema: {}
              example:
                presigned_url: https://bucket.oss-cn-hangzhou.aliyuncs.com/uploads/file.xlsx?Expires=1234567890&OSSAccessKeyId=xxx&Signature=xxx
                object_key: uploads/file.xlsx
                expires: 3600
                method: PUT
