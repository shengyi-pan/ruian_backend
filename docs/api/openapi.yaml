          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/validation/check:
    post:
      tags:
      - validation
      summary: 数据核验
      description: 在指定时间范围内核验生产信息和员工工作量数据的一致性。需要 Bearer Token 认证。
      operationId: validate_data_api_validation_check_post
      security:
      - HTTPBearer: []
      parameters:
      - name: authorization
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationRequest'
      responses:
        '200':
          description: 核验成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResponse'
              example:
                total_production_records: 100
                total_worklog_records: 200
                exception_count: 5
                normal_count: 95
                exceptions:
                - order_no: ORD20250101001
                  exception_type: 数量不匹配
                  worklogs: []
                normal:
                - order_no: ORD20250101002
                  worklogs: []
        '400':
          description: 请求参数错误（如开始日期晚于结束日期）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: 认证失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
        '422':
          description: 请求参数验证失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
  /:
    get:
      summary: Root
      description: 根路径
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /health:
    get:
      summary: Health
      description: 健康检查
      operationId: health_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
